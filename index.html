<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="css/index.css">
    <title>答案之书</title>
</head> 
<body>
    <div class="answer-book click">
        <img class="top" src="img/home.png" alt="">
        <div class="name">
            答案之书
        </div>
        <div class="answer">
            ANSWER
        </div>
        <div class="join">
            点击进入
        </div>
        <img class="bottom" src="img/home.png" alt="">
    </div>
    <div class="method none">
        <div class="title">
            使用方法
        </div>
        <img class="image" src="img/question.png" alt="">
        <ul>
            <li>1、默想你心中的问题，尽量是简单的问答句式。例如“这条路如何走下去？”“我该放弃她吗？”
            </li>
            <li>2、闭上眼睛，默想问题三遍。
            </li>
            <li>3、深呼吸，然后点击“查看答案”。
            </li>
        </ul>
        <div class="my-answer none">
            —你所有的问题，都能替你解答—
        </div>
        <div class="join-answer">
            查看答案
        </div>
    </div>

    <div class="answers none">
        <image class="image" src="img/question-answer.png" alt="">
        <div class="question-answers">保持开心就好了</div>
        <div class="goBack">
            返回主页
        </div>
    </div>
    <script src="js/answerData.js"></script>
    <script src="js/zepto.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
